<!DOCTYPE html>
<html lang="en">
<head>

    <title>乐淘分类页面</title>

<body>
  <!-- 头部区域 -->

  <!--中间主题区域  -->

    <div class="category-left">

           <li><a href="#"  class="active">运动馆</a></li>

           <li><a href="#">运动馆</a></li>
        </ul>
    </div>  

  <div class="category-right">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
                <div class="mui-row">
                    <div class="mui-col-xs-4">
                        <a href="#">
                            <img src="../mobile/images/brand1.png" alt="">

                        </a>
                    </div>
                    <div class="mui-col-xs-4">
                        <a href="#">
                            <img src="../mobile/images/brand1.png" alt="">

                        </a>
                    </div>
                    <div class="mui-col-xs-4">
                        <a href="#">
                            <img src="../mobile/images/brand1.png" alt="">
                            <p>耐克</p>
                        </a>
                    </div>
                    <div class="mui-col-xs-4">
                        <a href="#">
                            <img src="../mobile/images/brand1.png" alt="">
                            <p>耐克</p>
                        </a>
                    </div>
                    <div class="mui-col-xs-4">
                        <a href="#">
                            <img src="../mobile/images/brand1.png" alt="">
                            <p>耐克</p>
                        </a>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    
  </main>

  <!-- 底部区域 -->
  <footer id="footer">
    <div class="mui-row">
        <div class="mui-col-xs-3">
            <a href="./index.html" class="active">
                <i class="fa fa-home"></i>
                <span>首页</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="./category.html">
                <i class="fa fa-bars"></i>

        </div>
        <div class="mui-col-xs-3">
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <span>购物车</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="user.html">
                <i class="fa fa-user"></i>
                <span>会员中心</span>
            </a>
        </div>
    </div>
</footer>

<!-- 一级分类的模板 -->
<script id="queryTopCategoryTpl" type="text/html">
{{each rows value index}}
<li class="{{index ? '' : 'active'}}"><a href="#" data-id={{value.id}}>{{value.categoryName}}</a></li>
{{/each}}
</script>

<!-- 二级分类的模板 -->

<script id="querySecondCategoryTpl" type="text/html">
<!-- 判断返回的数组是否大于零，大于零才遍历 -->
{{if rows.length>0}}    
{{each rows value}}
<div class="mui-col-xs-4">
    <a href="#">
        <img src="{{value.brandLogo}}" alt="">
        <p>{{value.brandName}}</p>
    </a>
</div>
{{/each}}
{{/if}}
</script>
 <!-- 5. 引入zepto.js -->
 <script src="./lib/zepto/zepto.min.js"></script>
 <!-- 6. 引入mui.js -->
 <script src="lib/mui/js/mui.js"></script>
 <!-- 7. 引入模板引擎的JS 注意引入template-web.js-->
 <script src="lib/artTemplate/template-web.js"></script>
 <!-- 8. 引入主页自己的JS文件 -->
 <script src="js/category.js"></script>    
</body>
</html>
