<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘收索中心</title>
     <!-- 1. 引入mui的CSS -->
     <link rel="stylesheet" href="lib/mui/css/mui.css">
     <!-- 2. 引入字体图标的CSS -->
     <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
     <!-- 3. 引入主页的less rel="stylesheet/less"-->
     <link rel="stylesheet/less" href="./less/search.less">
     <!-- 4. 引入less.js编译器文件 -->
     <script src="lib/less/less.js"></script>
</head>
<body>
<!-- 头部区域 -->
<header id="header">
  <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
  <h4>收索中心</h4>
</header>
<!-- 中间主体区域 -->
<main id="main">
 <!-- 收索表单区域 -->
  <div class="search-from">
     <input type="search" class="search-input"  placeholder="请输入要收索的商品">
     <button type="button" class="btn-search mui-btn mui-btn-primary">搜索</button>
  </div> 
  <!-- 收索历史区域 -->
  <div class="search-history">
 <!-- 收索历史标题区域 -->
  <div class="title mui-clearfix">
      <span class="mui-pull-left">
          收索历史
      </span>
      <a href="#" class="mui-pull-right btn-clear">
        <i class="fa fa-trash"></i>
        清空记录 
      </a>
  </div>
  <!-- 收索历史列表区域 -->
  <div class="content">
      <ul>
          <li>
            <a href="#">
             <span>haha</span>   
          </a>
          <i href="#" class="fa fa-close mui-pull-right btn-delete"></i> 
        </li>
      </ul>
  </div>
  </div> 
</main>
  <!-- 底部区域 -->
  <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
  </footer>
    <script id="searchHistoryTpl" type="text/html">
     {{if rows.length>0}}  
     {{each rows value index}}
      <li>
        <a href="productlist.html?search={{value}}">
         <span>{{value}}</span>   
      </a>
      <i href="#" class="fa fa-close mui-pull-right btn-delete" data-index="{{index}}"></i> 
    </li>
    {{/each}}
    {{else}}
     <p>没有搜索历史了</p> 
    {{/if}}
    </script>
     <!-- 5. 引入zepto.js -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入mui.js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7. 引入模板引擎的JS 注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 8. 引入主页自己的JS文件 -->
    <script src="./js/search.js"></script>      
</body>
</html>
