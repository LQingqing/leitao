<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商品列表详情</title>
    <!-- 1. 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入详情的less rel="stylesheet/less"-->
    <link rel="stylesheet/less" href="less/detail.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="productlist.html" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 中间主体部分区域 -->
    <main id="main">
        <!-- 区域滚动的父容器 -->
        <div class="mui-scroll-wrapper">
            <!-- 区域滚动的子容器 -->
            <div class="mui-scroll">
                <!-- 轮播图 -->
                <section id="slide">
                    <div class="mui-slider">
                        <!-- 轮播图的图片容器 -->
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#"><img src="/mobile/images/detail.jpg" /></a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#"><img src="/mobile/images/detail.jpg" /></a>
                            </div>
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#"><img src="/mobile/images/detail.jpg" /></a>
                            </div>
                        </div>
                        <!-- 轮播图的小圆点容器 -->
                        <div class="mui-slider-indicator">
                            <!-- 默认给第一个小圆点选中 小圆点是有几个就是几个 -->
                            <div class="mui-indicator mui-active"></div>
                        </div>
                    </div>
                </section>
                <section id="product-detail">
                    <div class="product-name">
                        名称： <span>
                            【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋
                        </span>
                    </div>
                    <div class="product-price">
                        价格： <span class="new-price">
                            ¥112
                        </span>
                        <del class="old-price">
                            ¥888
                        </del>
                    </div>
                    <div class="product-size">
                        <div class="left">
                            尺码：
                        </div>
                        <div class="right">
                            <span class="btn-size">
                                35
                            </span>
                        </div>
                    </div>
                    <div class="product-num">
                        数量：
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='20'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div> 剩余: <span>40</span> 件
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="#" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </footer>
    <!-- 轮播图模板 -->
  <script id="slideTpl" type="text/html">
  <div class="mui-slider">
    <!-- 轮播图的图片容器 -->
    <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
        </div>
        {{each pic value index}}
        <!-- 中间只要循环生成每一张 -->
        <div class="mui-slider-item {{index == 0 ? 'mui-active' : ''}}">
            <a href="#"><img src="{{value.picAddr}}" /></a>
        </div>
        {{/each}}
        <!-- 在最后面添加第一张图标 pic[0].picAddr -->
        <!--支持循环，需要重复图片节点 其实是第一张图-->
        <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[0].picAddr}}" /></a>
        </div>
    </div>
    <!-- 轮播图的小圆点容器 -->
    <div class="mui-slider-indicator">
        <!-- 默认给第一个小圆点选中 小圆点是有几个就是几个 -->
        {{each pic value index}}
        <div class="mui-indicator {{index == 0 ? 'mui-active' : ''}}    "></div>
        {{/each}}
    </div>
</div>


  </script>
    <!-- 商品信息的模板 -->
    <script id="productInfoTpl" type="text/html">
        <div class="product-name">
            名称： <span>
                {{proName}}
            </span>
        </div>
        <div class="product-price">
            价格： <span class="new-price">
                {{price}}
            </span>
            <del class="old-price">
               {{oldPrice}}
            </del>
        </div>
        <div class="product-size">
            <div class="left">
                尺码：
            </div>
            <div class="right">
               {{each size value}}
                <span class="btn-size" data-size="{{value}}">
                   {{value}}
                </span>
                {{/each}}
            </div>
        </div>
        <div class="product-num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div> 剩余: <span>{{num}}</span> 件
        </div>

    </script>  
    <!-- 5. 引入zepto.js -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 6. 引入mui.js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 7. 引入模板引擎的JS 注意引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 8. 引入详情自己的JS文件 -->
    <script src="js/detail.js"></script>
</body>

</html>
