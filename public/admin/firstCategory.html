<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台管理系统一级分类</title>
    <!-- 1. 引入bootstrap的css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 2. 引入字体图标库 -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <!-- 3. 引入后台一级分类页面的样式 -->
    <link rel="stylesheet/less" href="less/firstCategory.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="logo">
                <a href="#">
                    <img src="images/3.png" alt="">
                </a>
                <p>管理员</p>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="index.html">
                            用户管理
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            分类管理
                            
                        </a>
                        <!-- 注意a不能包含a ul放到a的旁边 -->
                        <ul>
                            <li class="active">
                                <a href="firstCategory.html">一级分类</a>
                            </li>
                            <li>
                                <a href="secondCategory.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            商品管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="title clearfix">
                <a href="#" class="pull-left menu">
                    <i class="fa fa-navicon"></i>
                </a>
                <a href="#" class="pull-right exit">
                    <i class="fa fa-sign-out"></i>
                    <span>退出</span>
                </a>
            </div>
            <div class="content">
                <!-- 表格的盒子 -->
                <div class="table-box">
                    <!-- 添加分类的按钮 -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加分类</button>
                    <!-- 添加分类的模态框 -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- 使用form-control类名让输入框变好看 -->
                                    <input type="text" class="form-control category-name">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <!-- data-dismiss="modal" 添加这个属性点击就可以关闭模态框 -->
                                    <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 既有边框又有悬停的表格 -->
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    分类的编号
                                </th>
                                <th>
                                    分类名称
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    1
                                </td>
                                <td>
                                    户外管
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 分类的容器 -->
                <div class="page">
                    <ul id="page">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script id="firstCategoryTpl" type="text/html">
        {{each rows value}}
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                {{value.id}}
            </td>
            <td>
                {{value.categoryName}}
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 1. 引入jquery bootstrap依赖jquery -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 2. 引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 3. 引入模板引擎的JS文件 注意 引入template-web.js-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入jquery+bootstrap的分页插件 -->
    <script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
    <!-- 4. 引入一级分类的JS文件 -->
    <script src="js/firstCategory.js"></script>
</body>

</html>
